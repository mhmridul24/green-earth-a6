<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green plant shop</title>
    <!-- Daisy Ui +Tailwind css -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link  -->
     <link rel="stylesheet" href="./style.css">


</head>
<body>
    <!-- navbar  -->
    <header class="bg-[#15803D]">
        <nav class="borderline mx-auto flex justify-between items-center py-3 px-3">
            <a class="text-white font-semibold text-2xl" href="">Green Earth</a>

            <ul class="hidden text-white text-sm md:flex gap-6">
                <li><a href="">About</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Plant a Tree</a></li>
            </ul>

            <a class="text-green-900 text-sm p-5 mx-5 btn btn-sm rounded-3xl bg-yellow-400 border-none hover:bg-yellow-300" href="">Plant a Tree</a>
        </nav>
    </header>
    <!-- Banner section -->

    <section class="relative bg-[#CFF0DC] flex flex-col items-center justify-center text-center px-6 py-16 bg-[url('./assets/hero-leaf1.png')] bg-no-repeat bg-contain bg-center md:bg-none">

        <div class="z-10 flex flex-col items-center gap-4 md:w-1/2">
            <h1 class="text-[#1F2937] text-3xl md:text-5xl font-bold leading-snug">Plant a Tree, Grow a Future</h1>
            <p class="bg-[#F2EEEB80] font-semibold md:bg-transparent text-[#1F2937] md:font-light">Join our mission to plant 1 million trees and make the Earth greener for future generations. </p>
            <a href="#" class="text-green-900 text-sm md:text-base px-6 py-3 btn btn-sm rounded-3xl bg-yellow-400 border-none hover:bg-yellow-300">Get Involved</a>
        </div>

        <!-- Desktop-only Images -->
        <img class="hidden md:block absolute left-0 top-0 h-full w-auto" src="./assets/hero-leaf1.png" alt="Leaf Left">
        <img class="hidden md:block absolute right-0 top-0 h-full w-auto" src="./assets/hero-leaf2.png" alt="Leaf Right">

    </section>



    










    <!-- js connect  -->
     <script src="./script.js"></script>
</body>
</html>
